<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Phoenix Watermark</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/github-light.css" media="screen">
</head>

<body>
    <section class="main-content">
        <div id="pluginConfig">
            <div class="imageConfig">
                <h3>The Phoenix Watermark:</h3>
                <form id="watermarkConfig">
                    <p>
                        <label><span>image:</span></label>
                        <input type="file" id="file-selector" accept=".jpg, .jpeg, .png">
                        <br><img id="preview" src="#" alt="preview image" />
                    </p>
                    <p>
                        <label><span>gravity:</span>
                            <select name="gravity" id="gravity">
                                <option value="nw">Northwest</option>
                                <option value="n">North</option>
                                <option value="ne">Northeast</option>
                                <option value="w">West</option>
                                <option value="e">East</option>
                                <option value="sw">Southwest</option>
                                <option value="s">South</option>
                                <option value="se" selected>Southeast</option>
                                <option value="c">Central</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label><span>opacity:</span>
                            <input type="number" value="0.9" min="0" max="1" step="0.1" id="opacity" name="opacity"
                                class="inputSmall">
                        </label>
                    </p>
                    <p>
                        <label><span>margin:</span>
                            <input type="number" value="10" id="margin" name="margin" class="inputSmall">
                        </label>
                    </p>
                    <p>
                        <label><span>outputWidth:</span>
                            <input type="text" value="auto" id="outputWidth" name="outputWidth" class="inputSmall">
                        </label>
                        <label>outputHeight:
                            <input type="text" value="630px" id="outputHeight" name="outputHeight" class="inputSmall">
                        </label>
                        <label>outputType:
                            <select name="outputType" id="outputType">
                                <option value="png" selected>png</option>
                                <option value="jpeg">jpeg</option>

                            </select>
                        </label>
                    </p>
                    <p class="buttons">
                        <input type="reset" value="Reset Settings">
                        <input type="submit" value="Apply">
                        <input  id="saveImage" type="button" value="Save" >

                    </p>
                </form>
            </div>
            <div id="withWatermark" class="imageWrap">
                <!--<img id="imageDemo" src="hello.png" alt="">-->
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.watermark.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
